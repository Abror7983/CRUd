<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./Index.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="foo" class="ball"></div>
    <div id="overlay" class="overlay hidden"></div>
    <header>
      <div id="clock" class="clock date">17:07:07</div>
      <div id="date" class="date fs-6">Today 7 July 2023</div>
      <form action="" id="form">
        <main class="int">
          <input
            type="text"
            class="form-control"
            placeholder="Add something posts..."
          />
          <div class="addbtn">
            <button type="button" class="btn btn-outline-warning btn-sm">
              Add
            </button>
          </div>
          <span class="text-danger Showerror" id="Showerror"></span>
        </main>
      </form>
      <p class="date todo">TODO Lists</p>
      <div class="list">
        <div class="card hidden" id="card">
          <form action="" id="form-edit">
            <i class="fa-regular fa-circle-xmark btnclose" id="btnx"></i>
            <main class="int">
              <input
                type="text"
                id="form-edit"
                class="form-control"
                placeholder="Add something posts..."
              />
              <div class="addbtn">
                <button
                  type="button"
                  id="bbb"
                  class="btn btn-outline-warning btn-sm"
                >
                  Add
                </button>
              </div>
              <span class="text-danger ShowerrorEdit" id="Editerror"></span>
            </main>
          </form>
        </div>
        <ul class="list-group lists" id="lists"></ul>
      </div>
    </header>
    <script src="./todo.js"></script>
  </body>
</html>
